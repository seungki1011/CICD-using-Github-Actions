name: CI Pipeline

on:
  pull_request:
    branches:
      - test

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build --no-daemon

      # 추가
      # 슬랙 채널로 빌드의 성공 또는 실패에 따라 알림 보내기
      - name: Notify Slack on Success # 성공시 슬랙 알람 보내기
        if: success() # 이전 스텝이 모두 성공하면 해당 스텝을 실행하는 조건문
        id: slack-success
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload-file-path: "./slack/success-payload-content.json" # 미리 정의된 json 파일에 payload를 정의해서 사용가능
          # payload를 json 형태로 직접 제공해서 사용할 수 있다
          # payload는 payload-file-path 보다 높은 우선순위를 가진다
          # payload: |
          #      {
          #        "key": "value",
          #        "foo": "bar"
          #      }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

      # 실패시 슬랙 알람 보내기
      - name: Notify Slack on Failure
        if: failure() # 이전 스텝 중 하나라도 실패하면 해당 스텝을 실행하는 조건문
        id: slack-failure
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload-file-path: "./slack/failure-payload-content.json"
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

  # 빌드에서 테스트를 진행하기 때문에 해당 Job은 제외해도 됩니다.
  # 그러나 needs를 설명하기 위해 편의상 추가했습니다.
  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run tests
        run: ./gradlew test --no-daemon